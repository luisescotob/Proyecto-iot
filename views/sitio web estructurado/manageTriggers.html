  <title>Secur-iot</title>

<link rel="stylesheet" type="text/css" href="css/sidebar.css">

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js'></script>

<!--Module-->

<!--Controllers-->
<script src="js/controllers/manageTriggersController.js"></script>

<body ng-controller="manageTriggersController">

<div class="nav-side-menu">
    <div class="brand" id="brand"><h4 id="logoText">Manage triggers</h4><img id="logo" width="170" height="170" class="img img-responsive img-circle" src="img/logo.png"></div>
    <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
    <div class="menu-list">
        <ul id="menu-content" class="menu-content collapse out">
            
            
            <li data-toggle="collapse" data-target="#cameras" class="collapsed">
                <a><i class="fa fa-camera fa-lg"></i> Cameras</a>
            </li>
            <ul class="sub-menu collapsed" id="cameras">
                <a href="myCameras.html"><li>My cameras</li></a>
                <a href="addCamera.html"><li>Add camera</li></a>
                <a href="photoRecord.html"><li>Photo record</li></a>

            </ul>

            <li data-toggle="collapse" data-target="#triggers" class="collapsed">
                <a><i class="fa fa-paw fa-lg"></i> Triggers</a>
            </li>
            <ul class="sub-menu collapsed" id="triggers">
                <a href="manageTriggers.html"><li class="active">Manage triggers</li></a>


            </ul>
            
            <div id="logoutContainer">

                <li id="logoutBtn">
                    <a href="www.google.com">
                        <i class="fa fa-user fa-lg"></i> Log out
                    </a>
                </li>
                
            </div>
            
         </ul>
    </div>


</div>

<div class="container-fluid" id="main">

    <div class="row" id="titulo">
        <div class="col-lg-12"><h2>Manage Triggers</h2></div>
    </div>

    <div class="row">
        <div class="col-sm-2"><h5><strong>Choose camera</strong></h5></div>
        <div class="col-lg-9"> <select class="form-control" ng-options="camera as camera.name for camera in cameras track by camera._id" ng-model="selected"></select>
        </div>

    </div>

    <div class="row">
        
        <div class="col-lg-3">
            <input ng-model="trigger.name" type="text" class="form-control" placeholder="Trigger name" >

        </div>


        <div class="col-lg-3">
            <input ng-model="trigger.description" type="text" class="form-control" placeholder="Description" >

        </div>


        <div class="col-lg-3">
            <select ng-model="trigger.type" ng-change="" class="form-control">
              
            <option >movement sensor</option>
            <option>dog</option>

            </select> 

        </div>


        <div class="col-lg-2">
            <button id="addBtn" class="btn btn-primary" type="submit" ng-disabled="checkInputs()" ng-click="addTrigger()">Add trigger</button>

        </div>




    </div>

    <div class="row">
        <div class="col-lg-12">
            
            <div class="table-responsive">          
              <table class="table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Type</th>
                    
                    
                  </tr>
                </thead>
                <tbody>

                  <tr ng-repeat="triggers in selected.triggers">
                   
                    <td>{{triggers.name}}</td>
                    <td>{{triggers.description}}</td>
                    <td>{{triggers.type}}</td>
                    <td><button ng-click="deleteTrigger($index)" style="float: right" class="btn btn-danger">Delete</button></td>
                    
                  </tr>
                </tbody>
              </table>
            </div>


        </div>
    </div>
        
        
    </div>


</div>

</body>

</html>
